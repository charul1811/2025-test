## Nuxeo configuration with Kafka and Elasticsearch

# Templates
nuxeo.templates=default
kafka.enabled=true
 kafka.bootstrap.servers=kafka:9092
 elasticsearch.addressList=http://elasticsearch:9200
 nuxeo.url=http://localhost:8091/nuxeo

# Database settings (if using PostgreSQL/MySQL, add their config here)
nuxeo.db.name=nuxeo
nuxeo.db.user=nuxeo
nuxeo.db.password=nuxeo

# Elasticsearch configuration
elasticsearch.addressList=http://elasticsearch:9200
elasticsearch.clusterName=elasticsearch
elasticsearch.indexName=nuxeo
elasticsearch.restClient.socketTimeoutMs=300000
elasticsearch.restClient.connectionTimeoutMs=300000

# Kafka Stream configuration
kafka.enabled=true
kafka.bootstrap.servers=kafka:9092

# Kafka topics configuration - Nuxeo Stream
nuxeo.stream.work.enabled=true
nuxeo.stream.audit.enabled=true
nuxeo.stream.pubsub.enabled=true

# Kafka producer settings
kafka.producer.properties=acks=1\
  compression.type=none\
  max.request.size=10485760

# Kafka consumer settings
kafka.consumer.properties=max.poll.records=50\
  session.timeout.ms=30000\
  heartbeat.interval.ms=3000\
  max.poll.interval.ms=900000

# Work Manager using Kafka
nuxeo.stream.work.log.codec=avro
nuxeo.stream.work.over.provisioning.factor=3

# Audit using Kafka
nuxeo.stream.audit.log.codec=avro
nuxeo.stream.audit.batch.size=25
nuxeo.stream.audit.batch.threshold.ms=500

# PubSub using Kafka
nuxeo.stream.pubsub.log.codec=avro

# Binary Manager settings (optional)
nuxeo.core.binarymanager=org.nuxeo.ecm.core.storage.binary.BinaryManagerService

# Development mode (remove in production)
org.nuxeo.dev=true

# Nuxeo URL
nuxeo.url=http://localhost:8091/nuxeo

# Log levels (adjust as needed)
log4j.rootLogger=WARN, CONSOLE
log4j.logger.org.nuxeo=INFO
log4j.logger.org.apache.kafka=INFO